<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/favicon.png">
    <title>forkify//Get over 10000 recipe</title>
    <link rel="stylesheet" href="sass/main.css">
    <script type="module" src="js/controller.js"></script>
</head>
<body>
    <div class="content">
        <header class="header">
            <img src="image/logo.png" alt="logo" class="header--logo">
            <form class="header--search">
                <input type="text" class="header--search--input" placeholder="Get over 1,000,000 recipe">
                <button class="btn header--search--btn">
                    <svg class="btn--search--svg">
                        <use href="image/icons.svg#icon-search"></use>
                    </svg>
                    <span class="btn--search--para">SEARCH</span>
                </button>
            </form>
            <nav class="header--navbar">
                <button class="header--navbar--btn header--navbar--btn--addrecipe">
                    <svg class="btn--addrecipe--svg">
                        <use href="image/icons.svg#icon-edit"></use>
                    </svg>
                    <span class="btn--addrecipe--para">ADD RECIPE</span>
                </button>
                <button class="header--navbar--btn header--navbar--btn--bookmark">
                    <svg class="header--navbar--btn--bookmark--svg">
                        <use href="image/icons.svg#icon-bookmark"></use>
                    </svg>
                    <span class="btn--bookmark--para">BOOKMARK</span>
                </button>                
            </nav>
        </header>
        <main class="section">
            <div class="section--left"></div>
            <div class="section--right">
                <div class="section--right--heading">
                    <svg class="section--right--heading--svg">
                        <use href="image/icons.svg#icon-smile"></use>
                    </svg>
                    <span class="section--right--heading--para">
                        Start searching for a recipe.
                    </span>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
